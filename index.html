<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="items">
            <div class="item active">
                <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title">
                <div class="text">
                    <h3>{{slides[activeSlide].title}}</h3>
                    <p>{{slides[activeSlide].text}}</p>
                </div>
            </div>

        </div>
        <div class="thumbs">
            <div v-for="(slide, i) in slides" class="thumb" :class="i === activeSlide ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.text">
            </div>

            <div class="prev" @click="prevSlide">
                <i class="fas fa-arrow-circle-up"></i>
            </div>

            <div class="next" @click="nextSlide">
                <i class="fas fa-arrow-circle-down" ></i>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/script.js">
    </script>
</body>
</html>
